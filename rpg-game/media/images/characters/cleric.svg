<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="400" fill="#3c366b"/>
  
  <!-- Character silhouette -->
  <g transform="translate(50, 30)">
    <!-- Head with religious cap -->
    <path d="M100,50 C130,50 130,90 100,90 C70,90 70,50 100,50 Z" fill="#4a5568"/>
    <path d="M80,50 L120,50 L120,30 L80,30 Z" fill="#7f9cf5"/>
    <path d="M90,30 L110,30 L110,20 L90,20 Z" fill="#7f9cf5"/>
    <path d="M95,20 L105,20 L105,10 L95,10 Z" fill="#7f9cf5"/>
    <path d="M100,10 L100,0 L105,5 L100,0 L95,5 Z" fill="#7f9cf5"/>
    
    <!-- Holy symbol -->
    <path d="M95,40 L105,40 L105,60 L95,60 Z" fill="#fff"/>
    <path d="M90,45 L110,45 L110,55 L90,55 Z" fill="#fff"/>
    
    <!-- Body with robes -->
    <path d="M85,90 L115,90 L125,120 L130,200 L120,300 L80,300 L70,200 L75,120 Z" fill="#5a67d8"/>
    
    <!-- Arms -->
    <path d="M75,95 L60,105 L50,145 L60,155 L70,140 Z" fill="#5a67d8"/>
    <path d="M125,95 L140,105 L150,145 L140,155 L130,140 Z" fill="#5a67d8"/>
    
    <!-- Robe details -->
    <path d="M85,90 L115,90 L115,180 L85,180 Z" fill="#667eea"/>
    <path d="M70,180 L130,180 L120,300 L80,300 Z" fill="#667eea"/>
    
    <!-- Holy staff with cross -->
    <rect x="50" y="135" width="5" height="160" fill="#a0aec0"/>
    <path d="M40,145 L65,145 M52.5,130 L52.5,160" stroke="#a0aec0" stroke-width="5"/>
    
    <!-- Holy light effect -->
    <circle cx="52.5" cy="145" r="12" fill="#fff" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52.5" cy="145" r="18" fill="#fff" opacity="0.3">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="52.5" cy="145" r="25" fill="#fff" opacity="0.1">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Light rays (divine) -->
  <g stroke="#fff" opacity="0.3">
    <line x1="100" y1="100" x2="70" y2="70" stroke-width="1"/>
    <line x1="100" y1="100" x2="130" y2="70" stroke-width="1"/>
    <line x1="100" y1="100" x2="60" y2="100" stroke-width="1"/>
    <line x1="100" y1="100" x2="140" y2="100" stroke-width="1"/>
    <line x1="100" y1="100" x2="70" y2="130" stroke-width="1"/>
    <line x1="100" y1="100" x2="130" y2="130" stroke-width="1"/>
  </g>
  
  <!-- Class label -->
  <rect x="75" y="340" width="150" height="40" rx="5" fill="rgba(0,0,0,0.5)"/>
  <text x="150" y="365" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#ffffff">Cleric</text>
</svg> 