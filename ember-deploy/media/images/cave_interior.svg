<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="caveBg" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Cave Background -->
  <rect width="800" height="500" fill="url(#caveBg)" />
  
  <!-- Cave Ceiling -->
  <path d="M0,0 C100,100 300,50 400,150 C500,50 700,100 800,0 Z" fill="#222" />
  
  <!-- Cave Floor -->
  <path d="M0,500 C100,400 300,450 400,350 C500,450 700,400 800,500 Z" fill="#222" />
  
  <!-- Stalagmites -->
  <path d="M200,500 L220,400 L240,500 Z" fill="#333" />
  <path d="M600,500 L580,420 L560,500 Z" fill="#333" />
  <path d="M650,500 L670,380 L690,500 Z" fill="#333" />
  
  <!-- Stalactites -->
  <path d="M300,0 L320,80 L340,0 Z" fill="#333" />
  <path d="M400,0 L380,100 L360,0 Z" fill="#333" />
  <path d="M500,0 L520,90 L540,0 Z" fill="#333" />
  
  <!-- Light Beam -->
  <polygon points="50,0 30,500 150,500 100,0" fill="#333" fill-opacity="0.7" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial" font-size="30" text-anchor="middle" fill="#ccc">
    Cave Interior
