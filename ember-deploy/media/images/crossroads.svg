<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient - dusk -->
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="70%">
      <stop offset="0%" stop-color="#1a2a4a"/>
      <stop offset="30%" stop-color="#2c3e67"/>
      <stop offset="70%" stop-color="#9f5069"/>
      <stop offset="100%" stop-color="#d8885f"/>
    </linearGradient>
    
    <!-- Mountain silhouette pattern -->
    <pattern id="mountainPattern" patternUnits="userSpaceOnUse" width="800" height="200">
      <path d="M0,200 L100,120 L130,140 L200,50 L250,90 L300,30 L380,110 L450,60 L500,90 L550,40 L600,100 L650,80 L700,130 L750,70 L800,130 L800,200 Z" fill="#17233a"/>
    </pattern>
    
    <!-- Dirt road texture -->
    <pattern id="roadTexture" patternUnits="userSpaceOnUse" width="10" height="10">
      <rect width="10" height="10" fill="#9b7653"/>
      <circle cx="3" cy="3" r="0.8" fill="#876543" opacity="0.5"/>
      <circle cx="7" cy="8" r="0.6" fill="#876543" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#sky)"/>
  
  <!-- Stars -->
  <g fill="#ffffff" opacity="0.8">
    <circle cx="100" cy="50" r="1.2"/>
    <circle cx="180" cy="80" r="1.5"/>
    <circle cx="250" cy="40" r="1"/>
    <circle cx="350" cy="70" r="1.3"/>
    <circle cx="420" cy="30" r="1.1"/>
    <circle cx="520" cy="90" r="1"/>
    <circle cx="580" cy="60" r="1.4"/>
    <circle cx="650" cy="50" r="1.2"/>
    <circle cx="720" cy="30" r="1"/>
    <circle cx="770" cy="70" r="1.5"/>
  </g>
  
  <!-- Mountain silhouettes in background -->
  <rect x="0" y="200" width="800" height="200" fill="url(#mountainPattern)"/>
  
  <!-- Hills in middle distance -->
  <path d="M0,600 L0,350 Q100,320 200,350 Q300,380 400,330 Q500,300 600,350 Q700,380 800,340 L800,600 Z" fill="#2e3b31"/>
  
  <!-- Meadow foreground -->
  <path d="M0,600 L0,380 Q200,420 400,400 Q600,430 800,390 L800,600 Z" fill="#3f4f3b"/>
  
  <!-- Road - intersection of three paths -->
  <path d="M400,600 L400,400 Q400,380 420,380 L650,350 M400,400 Q400,380 380,380 L150,350 M400,400 L400,280" fill="url(#roadTexture)" stroke="#876543" stroke-width="1"/>
  
  <!-- Rocky trail to the west (left) -->
  <g fill="#b4a396" opacity="0.8">
    <circle cx="200" cy="370" r="8"/>
    <circle cx="230" cy="365" r="6"/>
    <circle cx="250" cy="360" r="10"/>
    <circle cx="270" cy="370" r="7"/>
    <circle cx="290" cy="360" r="9"/>
    <circle cx="310" cy="365" r="8"/>
    <circle cx="330" cy="375" r="6"/>
    <circle cx="350" cy="380" r="5"/>
  </g>
  
  <!-- Forest edge to the north -->
  <g fill="#2d3e35">
    <path d="M380,280 L370,320 L390,320 Z"/>
    <path d="M410,280 L400,320 L420,320 Z"/>
    <path d="M350,290 L340,330 L360,330 Z"/>
    <path d="M440,290 L430,330 L450,330 Z"/>
    <path d="M330,300 L320,340 L340,340 Z"/>
    <path d="M470,300 L460,340 L480,340 Z"/>
    <path d="M300,310 L290,350 L310,350 Z"/>
    <path d="M500,310 L490,350 L510,350 Z"/>
  </g>
  
  <!-- Weathered signpost at crossroads -->
  <rect x="395" y="380" width="10" height="60" fill="#7d5a44"/>
  <rect x="370" y="390" width="60" height="15" fill="#7d5a44"/>
  <polygon points="380,380 400,370 420,380 420,390 380,390" fill="#7d5a44"/>
  
  <!-- Sign text -->
  <g font-family="serif" font-size="6" fill="#ece6c2">
    <text x="380" y="399" text-anchor="middle">West</text>
    <text x="420" y="399" text-anchor="middle">East</text>
    <text x="400" y="378" text-anchor="middle">North</text>
  </g>
  
  <!-- Traveler figure at crossroads -->
  <g transform="translate(400, 450)">
    <!-- Body -->
    <ellipse cx="0" cy="-15" rx="10" ry="20" fill="#4c3228"/>
    
    <!-- Head -->
    <circle cx="0" cy="-40" r="8" fill="#deb887"/>
    
    <!-- Hood -->
    <path d="M-8,-38 Q-12,-30 -10,-20 L10,-20 Q12,-30 8,-38 Z" fill="#4c3228"/>
    
    <!-- Staff -->
    <line x1="-15" y1="-30" x2="5" y2="10" stroke="#7d5a44" stroke-width="3"/>
  </g>
  
  <!-- Distant lights (hint of civilization) -->
  <circle cx="650" cy="380" r="3" fill="#f4e8c1" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Mist in the distance -->
  <rect x="500" y="350" width="300" height="50" fill="#e5e9ec" opacity="0.2"/>
  
  <!-- Moon -->
  <circle cx="700" cy="100" r="30" fill="#e3dcc7" opacity="0.9"/>
  <circle cx="710" cy="90" r="12" fill="#e3dcc7" opacity="0.5"/>
</svg> 